name: Worfkflow

on:
  push:
    branches: [ main, develop ]
    tags: 
      - '**'
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
        
    - name: Run RocksDB build script
      run: git update-index --chmod=+x ./setup.sh && ./setup.sh
      shell: bash

    - name: Run Tests
      run: go test -v ./...
